{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
	{% if p.in_stock %}
			<li><h2>{{p.title}}</h2>
    {% autoescape off %} <!-- отключить экранирование для тегов -->
	{{p.content|linebreaks|truncatewords:15}} <!-- Ограничить вывод 10 словами и выводить с переносом строк -->
    {% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{% url 'post' p.id %}">Подробнее</a></p>
			</li>
	{% endif %}
	{% endfor %}
</ul>
{% endblock %}
